<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GHOST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAiRtK9dQw+g0DyFkLJFqgWw8w7RwQDw8w7RwQDw8w7RwQDw8w7RwQDw==" crossorigin="anonymous">
    <style>
        .animate {
            animation: slide 2s linear infinite;
        }
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 animate">Hello World</h1>
        <p class="text-center">Under Development!!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-9ndCyUaIbzAiRtK9dQw+g0DyFkLJFqgWw8w7RwQDw8w7RwQDw8w7RwQDw8w7RwQDw==" crossorigin="anonymous"></script>
</body>
</html>
